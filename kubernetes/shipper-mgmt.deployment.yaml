apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipper-mgmt
  namespace: shipper-system
  labels:
    app: shipper
    component: shipper-mgmt
spec:
  selector:
    matchLabels:
      app: shipper
      component: shipper-mgmt
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: shipper
        component: shipper-mgmt
      annotations:
        prometheus.io/scrape_port: '8889'
    spec:
      containers:
      - name: shipper-mgmt
        image: <IMAGE>
        imagePullPolicy: Always
        args:
          - "-webhook-cert"
          - "/etc/webhook/certs/tls.crt"
          - "-webhook-key"
          - "/etc/webhook/certs/tls.key"
          - "-webhook-port"
          - "9443"
          - "-v"
          - "4"
          - "-logtostderr"
        ports:
        - name: metrics
          containerPort: 8889
        - name: webhook
          containerPort: 9443
        volumeMounts:
        - mountPath: /etc/webhook/certs
          name: webhook-certs
          readOnly: true
      serviceAccountName: shipper-management-cluster
      volumes:
      - name: webhook-certs
        secret:
          secretName: shipper-validating-webhook
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipper-app
  namespace: shipper-system
  labels:
    app: shipper
    component: shipper-app
spec:
  selector:
    matchLabels:
      app: shipper
      component: shipper-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: shipper
        component: shipper-app
      annotations:
        prometheus.io/scrape_port: '8889'
    spec:
      containers:
      - name: shipper-app
        image: registry:5000/bookingcom/shipper-app:latest
        imagePullPolicy: Always
        args:
          - "-v"
          - "4"
          - "-logtostderr"
          - "--disable"
          - "installation"
        ports:
        - name: metrics
          containerPort: 8889
      serviceAccountName: shipper-management-cluster
