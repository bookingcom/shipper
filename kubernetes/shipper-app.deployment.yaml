apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipper-app
  namespace: shipper-system
  labels:
    app: shipper
    component: shipper-app
spec:
  selector:
    matchLabels:
      app: shipper
      component: shipper-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: shipper
        component: shipper-app
      annotations:
        prometheus.io/scrape_port: '8889'
    spec:
      containers:
      - name: shipper-app
        image: <IMAGE>
        imagePullPolicy: Always
        args:
          - "-v"
          - "4"
          - "-logtostderr"
          - "--enable"
          - "installation,capacity"
        ports:
        - name: metrics
          containerPort: 8889
      serviceAccountName: shipper-application-cluster
