apiVersion: v1
kind: Service
metadata:
  name: reviews-api-reviews-api
  labels:
    app: reviews-api
    chart: reviews-api-0.0.1
    release: reviews-api
    heritage: Helm
    shipper-lb: production
    shipper-app: reviews-api
    shipper-owned-by: reviews-api
    enable-helm-release-workaround: "true"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: nginx
  selector:
    app: reviews-api
    shipper-app: reviews-api
    shipper-traffic-status: "enabled"
