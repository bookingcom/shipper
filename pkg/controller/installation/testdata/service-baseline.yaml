apiVersion: v1
kind: Service
metadata:
  name: release-reviews-api
  labels:
    app: reviews-api
    chart: reviews-api-0.0.1
    release: release
    heritage: Tiller
    shipper-lb: production
    shipper-app: reviews-api
    shipper-release: release
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: nginx
  selector:
    app: reviews-api
    shipper-app: reviews-api
    shipper-traffic-status: "enabled"
