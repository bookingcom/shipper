apiVersion: v1
kind: Service
metadata:
  name: nginx-staging
  labels:
    app.kubernetes.io/managed-by: Tiller
    app.kubernetes.io/name: nginx
    app.kubernetes.io/instance: nginx
    helm.sh/chart: nginx-0.1.0
    shipper-app: nginx
    shipper-owned-by: nginx
    enable-helm-release-workaround: "true"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: nginx
    release: nginx
