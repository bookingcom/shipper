apiVersion: v1
kind: Service
metadata:
  name: 0.0.1-off-the-shelf-reviews-api
  labels:
    app: reviews-api
    chart: reviews-api-0.1.0
    release: 0.0.1-off-the-shelf
    heritage: Tiller
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: nginx
  selector:
    app: reviews-api
    shipper-app: reviews-api
    shipper-lb: production
    shipper-release: 0.0.1-off-the-shelf
    shipper-traffic-status: "enabled"
