apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: applications.shipper.booking.com
spec:
  additionalPrinterColumns:
  - JSONPath: .status.history[(@.length-1)]
    description: The application's latest release.
    name: Latest release
    type: string
  - JSONPath: .status.conditions[?(@.type=="RollingOut")].status
    description: Whether the application is going through a rollout.
    name: Rolling Out
    type: string
  - JSONPath: .metadata.creationTimestamp
    description: The applications's age.
    name: Age
    type: date
  # group name to use for REST API: /apis/<group>/<version>
  group: shipper.booking.com
  # version name to use for REST API: /apis/<group>/<version>
  versions:
  - name: v1alpha1
    served: true
    storage: true
  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: applications
    # singular name to be used as an alias on the CLI and for display
    singular: application
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: Application
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
    - app
    categories:
    - all
    - shipper
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          required:
          - template
          properties:
            template:
              type: object
              required:
              - chart
              - clusterRequirements
              - strategy
              - values
              properties:
                chart:
                  type: object
                  required:
                  - name
                  - version
                  - repoUrl
                  properties:
                    name:
                      type: string
                    version:
                      type: string
                    repoUrl:
                      type: string
                clusterRequirements:
                  type: object
                  required:
                  - regions
                  properties:
                    regions:
                      type: array
                      items:
                        type: object
                    capabilities:
                      type: array
                      items:
                        type: string
                strategy:
                  type: object
                  required:
                  - steps
                  properties:
                    steps:
                      type: array
                      items:
                        type: object
                        required:
                        - name
                        - traffic
                        - capacity
                        properties:
                          name:
                            type: string
                          capacity:
                            type: object
                            required:
                            - incumbent
                            - contender
                            properties:
                              incumbent:
                                type: integer
                                minimum: 0
                                maximum: 100
                              contender:
                                type: integer
                                minimum: 0
                                maximum: 100
                          traffic:
                            type: object
                            required:
                            - incumbent
                            - contender
                            properties:
                              incumbent:
                                type: integer
                                minimum: 0
                                maximum: 100
                              contender:
                                type: integer
                                minimum: 0
                                maximum: 100
                values:
                  type: object
