apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  # name must match the spec fields below, and be in the form: <plural>.<group>
  name: capacitytargets.stable.shipper
spec:
  # group name to use for REST API: /apis/<group>/<version>
  group: stable.shipper
  # version name to use for REST API: /apis/<group>/<version>
  version: v1
  # either Namespaced or Cluster
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: capacitytargets
    # singular name to be used as an alias on the CLI and for display
    singular: capacitytarget
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: CapacityTarget
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
    - ct
  # this validation will allow unknown fields in objects, but they'll just be
  # ignored (which is consistent with Kubernetes behavior in general)
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          required:
          - clusters
          properties:
            clusters:
              type: array
              items:
                type: object
                required:
                - name
                - replicas
                properties:
                  name:
                    type: string
                  replicas:
                    minimum: 0
                    type: integer
