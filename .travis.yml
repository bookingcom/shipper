language: go
go:
- 1.13.x
sudo: required
dist: xenial
services:
- docker
before_install:
- sudo snap install microk8s --classic --channel=1.15/stable
- curl -L https://storage.googleapis.com/kubernetes-release/release/v1.15.6/bin/linux/amd64/kubectl > $(go env GOPATH)/bin/kubectl
- chmod +x $(go env GOPATH)/bin/kubectl
- mkdir ~/.kube
- sudo microk8s.config > ~/.kube/config
- curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh |
  sh -s -- -b $(go env GOPATH)/bin v1.21.0
- sudo microk8s.status --wait-ready
- sudo microk8s.enable registry
install: true
script:
- "./ci/test.sh && ./ci/build.sh && ./ci/e2e.sh"
after_success:
- "./ci/release.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "build/*.tar.gz"
    - "build/*.yaml"
    - "build/sha256sums.txt"
  skip_cleanup: true
  on:
    repo: bookingcom/shipper
    tags: true
